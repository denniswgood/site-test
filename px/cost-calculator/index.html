<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cost Calculator</title>

    <!-- Icons for this template -->
    <link href="css/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom font -->
    <link href="https://fonts.googleapis.com/css?family=Hind:400,500,600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <!-- build:css -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/overrides.css" rel="stylesheet">
    <!-- endbuild -->
</head>

<body>
  <div class="title-bar py-3">
    <div class="container">
      <!-- Title bar -->
      <div class="row align-items-center">
        <div class="col-3"><img src="img/pharmacyclics-logo-white.png" class="img-fluid" alt=""></div>
        <div class="col-6 text-center text-light"><h4>Medicare Part-D Educational Tool</h4></div>
        <div class="col-3"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <!-- Form fields -->
    <div class="row py-4">
      <div class="col-md-3">
        <!-- Monthly concurrent drug cost -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">$</span>
          </div>
          <div class="dropdown">
            <button class="btn btn-block btn-outline-secondary dropdown-toggle text-left" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select Cost
            </button> 
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">0</a>
              <a class="dropdown-item" href="#">1,000</a>
              <a class="dropdown-item" href="#">3,000</a>
              <a class="dropdown-item" href="#">5,000</a>
              <a class="dropdown-item" href="#">10,000</a>
              <a class="dropdown-item" href="#">15,000</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
          </div>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="col-md-3">s</div>
      <div class="col-md-3">s</div>
    </div>
  </div>
  
  
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/popper.min.js"></script>
<script src="js/vendor/bootstrap.js"></script>
<!-- build:js -->
<script src="js/app.js"></script>
<!-- endbuild -->
</body>
</html>
